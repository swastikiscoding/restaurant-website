<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="src/output.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet"/>
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">

</head>

<body class="font-poppins">
    <section class="flex flex-col items-center justify-center w-full py-10 px-4 md:px-10 mx-auto">
        <h1 class="text-5xl font-bold text-slate-900 text-center mb-6">REGISTER NOW!</h1>
        <div class="h-2 w-20 bg-yellow-400 mb-6"></div>

        <div class="flex flex-col md:flex-row items-center justify-center md:space-x-0 rounded-lg overflow-hidden shadow-slate-700/50 shadow-2xl">
            <div class="w-full hidden md:block ">
                <img src="img/bgreg.jpg" alt="food" class=" h-[640px] w-[500px] object-cover object-center ">
            </div>

            <!-- Form Section -->
            <form action="" class="flex flex-col space-y-6 bg-white p-8 rounded-lg  w-full max-w-md h-auto md:h-full">
                <!-- Name Field -->
                <div class="flex flex-col">
                    <label for="name" class="font-semibold text-left mb-2 text-lg text-slate-700">Enter your name:</label>
                    <input type="text" id="name"
                        class="border border-gray-300 px-4 py-2 rounded-md text-lg focus:ring-2 focus:ring-yellow-400 focus:border-transparent"
                        placeholder="Your Name">
                </div>

                <!-- Email Field -->
                <div class="flex flex-col">
                    <label for="mail" class="font-semibold text-left mb-2 text-lg text-slate-700">Enter your email:</label>
                    <input type="email" id="mail"
                        class="border border-gray-300 px-4 py-2 rounded-md text-lg focus:ring-2 focus:ring-yellow-400 focus:border-transparent"
                        placeholder="Your Email">
                </div>

                <!-- Mobile Field -->
                <div class="flex flex-col">
                    <label for="mobile" class="font-semibold text-left mb-2 text-lg text-slate-700">Enter your Mobile no.</label>
                    <input type="text" id="mobile"
                        class="border border-gray-300 px-4 py-2 rounded-md text-lg focus:ring-2 focus:ring-yellow-400 focus:border-transparent"
                        placeholder="Your mobile no.">
                </div>

                <!-- Password Field -->
                <div class="flex flex-col">
                    <label for="password" class="font-semibold text-left mb-2 text-lg text-slate-700">Create a Password</label>
                    <div class="flex items-center border border-gray-300 px-4 py-2 justify-between rounded-md text-lg focus:ring-2 focus:ring-yellow-400 focus:border-transparent">
                        <input type="password" id="password" class="w-full focus:outline-none" placeholder="Your password">
                        <button id='passbtn' type="button"><img src="img/hide.png" class="h-5" alt="toggle"></button>
                    </div>
                </div>

                <!-- Confirm Password Field -->
                <div class="flex flex-col">
                    <label for="confpassword" class="font-semibold text-left mb-2 text-lg text-slate-700">Confirm Password</label>
                    <div class="flex items-center border border-gray-300 px-4 py-2 justify-between rounded-md text-lg focus:ring-2 focus:ring-yellow-400 focus:border-transparent">
                        <input type="password" id="confpassword" class="w-full focus:outline-none" placeholder="Confirm password">
                        <button id='confpassbtn' type="button"><img src="img/hide.png" class="h-5" alt="toggle"></button>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="flex justify-center">
                    <button type="submit" class="bg-yellow-400 text-black font-semibold px-6 py-3 rounded-lg hover:bg-yellow-500 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:ring-opacity-50">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </section>

    <script src="registration.js"></script>
</body>

</html>
